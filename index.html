<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emoji Viewer</title>
  <style>
    body { background:#111; color:white; font-family:monospace; text-align:center; }
    pre { font-size:2px; line-height:2px; white-space:pre; }
  </style>
</head>
<body>
<h1>ðŸ‘€ Emoji Viewer</h1>
<pre id="emoji">Waiting for broadcast...</pre>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
const peer = new Peer(); // random ID
const conn = peer.connect('broadcaster');
const emojiPre = document.getElementById('emoji');

conn.on('open', () => console.log('Connected to broadcaster'));
conn.on('data', data => { emojiPre.textContent = data; });
</script>
</body>
</html>
